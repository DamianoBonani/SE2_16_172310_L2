<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title> Progetto 1 </title>
    
	<script type="text/javascript" src="javascript.js"></script> 
	<link href="stylesheet.css" rel="stylesheet" type="text/css">

</head>

<body onLoad="init()">
	<center>
	<h2><b>Progetto 1</b></h2>
    </center>
    
    <label for="iMaxElem"> Numero di elemti massimi: </label>
    <input type="text" id="iMaxElem" value="30">
    <button onclick="impostaMaxElem(iMaxElem)" >Imposta Limite </button>
	
    <center>
        <div class="divTabella">
            <label id="scrittaMaxElem"> Limite elementi massimi: 30 </label>
            <table id="tabella" border="1" class="tabella">
                <thead>
                    <tr>
                        <th>NOME</th>
                        <th>QUANTIT&Aacute;</th>
                    </tr>
                </thead>   
            </table>
        <div>
    </center>
    
    <hr>
	<button onclick="controlloUploader()" id="mostraPulsanti">Ordina </button>
	
    <div id="campiInserimento" class="invisibile">
        <form id="modulo">
          <div >
            <label for="iItem">Item</label>
            <br>
            <input type="text" id="iItem" placeholder="Inserisci l'item">
          </div>
          <div>
            <label for="iQuantita">Quantit&aacute;</label>
            <br>
            <input type="text" id="iQuantita" placeholder="Inserisci la quantita">
          </div>

            <input type="button" class="form-group" onclick="esegui(iItem,iQuantita)" value="Esegui Operazione">
            <input type="reset" class="form-group" value="Annulla">
        </form>
	</div>
    
    
</body>

</html>
